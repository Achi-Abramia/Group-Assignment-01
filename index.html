<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Analytics</title>
</head>
<body>
    <header>
        <div class="side-bar">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Simple Analytics">
                </a>
            </div>
            <form class="signup-login">
                <div class="signup">
                    <a href="setting.html">
                        <input type="button" value="Signup">
                    </a>   
                </div>
                <div class="Login">
                    <a href="dashboard.html">
                        <input type="button" value="login">
                    </a>
                </div>

        </div>
    </header> 
    <main>
    <div class="slogan-top">
        <h2>
            bare minimum analytics for 
            privacy conscious websites  
        </h2>
    </div>

        <img src="images/main-image.png" alt="Main image">
    </div>
    <div class="slogan-bottom">
        <h2>
            collect only the least amount of data needed 
        </h2>
    </div>
    </main>
