<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <div>
        <div class="box"> <a href="index.html"><img src="./images/logo.png" alt="company-logo"> </a>
        </div>
      </div>
      <ul>
        <li> 
          <a href="dashboard.html">
          <img src="./images/dashboard.png" alt="dashboard-logo" class="dashboard-icon"> 
          <p class="dashboard">Dashboard </p> 
          </a>
        </li>
        <li>
          <a href="setting.html">
          <img src="./images/settings.png" alt="settings-logo" class="setting-icon">
           <p class="setting">Settings</p>
          </a>
        </li>
      </ul>
      <div class="logout-box">
        <a href="index.html">
          <img src="./images/logout.png" alt="logout-logo" class="logout-icon" > 
          <p class="logout">Logout</p> 
        </a>
      </div>
    </header>
    <main>
      <section class="overal-statistics">
        <div class="header-txt">
          <h1>Dashboard</h1>
        </div>
        <div class="block-txt">
          <h3>Views</h3>
        </div>
        <div class="container">
          <div class="box1">
            <div class="number">
              <p>2500</p>
            </div>
            <div class="text">
              <p>/day</p>
            </div>
          </div>
          <div class="box2">
            <div class="number">
              <p>9000</p>
            </div>
            <div class="text">
              <p>/week</p>
            </div>
          </div>
          <div class="box3">
            <div class="number">
              <p>23000</p>
            </div>
            <div class="text">
              <p>/month</p>
            </div>
          </div>
        </div>
      </section>
      <section class="statistics">
        <div class="header-page">
          <h3>Pages</h3>
        </div>
        <div class="table-pages">
          <div class="row">
            <div class="table-item">
              <p>/</p>
            </div>
           <div class="table-number">
            <p>500</p>
           </div>
          </div>
          <div class="row">
            <div class="table-item">
              <p>/sample-post</p>
            </div>
           <div class="table-number">
            <p>20</p>
           </div>
          </div>
          <div class="row">
            <div class="table-item">
              <p>/sample-post2</p>
            </div>
           <div class="table-number">
            <p>50</p>
           </div>
          </div>
          <div class="row">
            <div class="table-item">
              <p>/about</p>
            </div>
           <div class="table-number">
            <p>100</p>
           </div>
          </div>
        </div>
        <div class="header-country">
          <h3>Country/State</h3>
        </div>
        <div class="table-countrys">
          <div class="row">
            <div class="table-item">
              <p>India/AndhraPradesh</p>
            </div>
           <div class="table-number">
            <p>500</p>
           </div>
          </div>
          <div class="row">
            <div class="table-item">
              <p>India/Tamilnadu</p>
            </div>
           <div class="table-number">
            <p>20</p>
           </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
